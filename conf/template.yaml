####
#### reusable template definitions
####
template:
  ## basic parts
  base:
    arg:
    template: 
    command:

  args:
    uploadsize: 1000   # (MB)
    arg:
      S3_RRS: 0        # AWS S3 RRS 0: disable, 1: enable

  gpg:
    arg:
      gpg_recv: Backup
      gpg_home: /etc/backup/gnupg
      gpg_opts: --lock-never --no-permission-warn --no-random-seed-file
    template: 
    command:
      90_encrypt: gpg2 --batch -qer ${gpg_recv} ${gpg_home:<--homedir=} ${gpg_opts}
    
  bz2:
    arg:
      bz2_level: 9
    template: 
    command:
      20_compress: bzip2 -c -${bz2_level}

  tar:
    arg:
      tar_opts:
      tar_src : ~
      tar_root: /
    template: 
    command:
      10_tar : tar c -o ${tar_root:<-C } ${tar_opts} ${tar_src}

  mysqldump:
    arg:
      mysqldump_usr: backup
      mysqldump_db : ~
    template: 
    command:
      10_mysql: mysqldump -q -u ${mysqldump_usr} ${mysqldump_db}

  ## complex definitions
  fs:
    template:
      - base
      - tar
      - gpg
      - args
  
  fs-compress:
    template:
      - base
      - tar
      - bz2
      - gpg
      - args

  mysql:
    template:
      - base
      - mysqldump
      - bz2
      - gpg
      - args

uploader:
  class  : S3
  id     :
  secret :
  baseurl:
